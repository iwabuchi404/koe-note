<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voise Encoder - 音声録音・再生アプリ</title>
    <style>
        /* リセットCSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1E1E1E;
            color: #CCCCCC;
            overflow: hidden;
        }

        #root {
            height: 100%;
            width: 100%;
        }

        /* ローディング画面 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1E1E1E;
            color: #CCCCCC;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #007ACC;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="loading">アプリケーションを読み込み中</div>
    </div>
    
    <!-- global定義 -->
    <script>
        if (typeof global === 'undefined') {
            window.global = globalThis;
        }
    </script>
    
    <script src="renderer.js"></script>
</body>
</html>
